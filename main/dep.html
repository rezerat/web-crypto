<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>

    <div class="dashboard">
        
        <div class="dashboard-nav">
            <div class="nav">
                <div class="nav-logo">
                    <div class="logo">
                        <a href="/index.html">
                            <img src="/src/img/wallet-svgrepo-com.svg" alt="Logo" id="logo">
                        </a>
                    </div>
                </div>

                <div class="nav-icons">
                    <ul class="nav-icons-list">
                        <li>
                            <a href="transactions-history.html"><i class="fa-solid fa-list"></i></a>
                        </li>
                        <li>
                            <a href="dep.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                        <li>
                            <a href="sell.html"><i class="fa-solid fa-hand-holding-dollar"></i></a>
                        </li>
                        <li>
                            <a href="profile.html"><i class="fa-solid fa-user"></i></i></a>
                        </li>
                    </ul>


                    <!-- <div class="nav-icons-top">
                        
                    </div>
                    <div class="nav-icons-bottom">bottom</div> -->
                </div>

            </div>
        </div>

        <div class="dashboard-body">
            <div class="dashboard-header">
                <h1>Deposite</h1>
            </div>
            
            <div class="payment-method">
                <div class="head-payment">
                    <span>Amount</span>
                </div>
                <div class="payment-area">
                    <input name="payment" placeholder="10 - 10.1000" type="number" class="payment" value="10" min="10">
                    
                    <div class="payment-selection">
                        <select class="payment-select">
                            <option value="0">Payment method</option>
                            <option value="1">Card</option>
                        </select>
                    </div>

                    <div class="pay-bet">
                        <button id="pay-btn" name="pay-btn" class="pay-btn">
                            <span class="call">Pay</span>

                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    
</body>
